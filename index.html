<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiwa - 会話 Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
     /* Kaiwa Translator - Light & Minimalist Design */
:root {
  --primary-color: #5d5fef;
  --primary-light: #e0e1ff;
  --text-color: #333344;
  --text-light: #666677;
  --bg-color: #f8f9fa;
  --card-bg: #ffffff;
  --border-color: #e0e0e8;
  --accent-color: #ff6b6b;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
  --radius: 12px;
  --error-color: #d32f2f;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  line-height: 1.6;
  overflow:hidden;
}

/* Minimalist Navigation Bar */
.header {
  padding: 1rem 0;
  background-color: var(--card-bg);
  position: sticky;
  top: 0;
  z-index: 100;
  text-align: center;
  border-bottom: 1px solid var(--border-color);
  box-shadow: var(--shadow);
}

.app-title {
  font-weight: 600;
  margin: 0;
  font-size: 1.4rem;
  color: var(--text-color);
  display:flex;
  align-items:left;	
  gap: 0.5rem;
}

.app-title span {
  font-weight: 400;
  color: var(--text-light);
}

.app-subtitle {
  font-size: 0.75rem;
  color: var(--text-light);
  margin-top: 0.25rem;
  letter-spacing: 0.5px;
 display:flex;
 align-items:left;
}

/* Main Content */
.container-max {
  max-width: 500px;
  margin: 0 auto;
  padding: 0 1rem;
  flex: 1;
  width: 100%;
  box-sizing: border-box;
}

/* Language Selector */
.control-panel {
  margin: 1.8rem 0;
}

.select-wrapper {
  position: relative;
  width: 100%;
  margin-bottom: 1.5rem;
}

.select-wrapper i {
  position: absolute;
  right: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-light);
  pointer-events: none;
  font-size: 0.9rem;
}

select {
  width: 100%;
  padding: 0.9rem 1rem;
  border-radius: var(--radius);
  border: 1px solid var(--border-color);
  background-color: var(--card-bg);
  color: var(--text-color);
  font-size: 0.95rem;
  appearance: none;
  cursor: pointer;
  box-shadow: var(--shadow);
  transition: all 0.2s ease;
}

select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px var(--primary-light);
}

/* Voice Control Section */
.voice-control {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2.5rem 1rem;
  background-color: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  margin-bottom: 2rem;
  position: relative;
}

/* Enhanced Voice Button with Press Effect */
.voice-btn {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: var(--primary-color);
  color: white;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 1rem 0;
  position: relative;
  transition: all 0.2s ease;
  box-shadow: 0 4px 15px rgba(93, 95, 239, 0.3);
}

.voice-btn:active, 
.voice-btn.recording {
  animation: mobile-pulse 1.5s infinite;
  transform: scale(1.03);
}

@keyframes mobile-pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(93, 95, 239, 0.4),
                0 0 0 25px rgba(93, 95, 239, 0.3),
                0 0 0 50px rgba(93, 95, 239, 0.1);
  }
  70% {
    box-shadow: 0 0 0 25px rgba(93, 95, 239, 0),
                0 0 0 50px rgba(93, 95, 239, 0),
                0 0 0 75px rgba(93, 95, 239, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(93, 95, 239, 0),
                0 0 0 25px rgba(93, 95, 239, 0),
                0 0 0 50px rgba(93, 95, 239, 0);
  }
}

/* Press effect for voice button */
.voice-btn.pressing {
  transform: scale(0.95);
  box-shadow: 0 0 0 5px rgba(93, 95, 239, 0.3);
}

.instruction-text {
  font-size: 0.85rem;
  color: var(--text-light);
  text-align: center;
  margin: 0.5rem 0 1rem;
}

.status-message {
  font-size: 0.85rem;
  color: var(--text-light);
  text-align: center;
  min-height: 1.2rem;
  margin-top: 0.5rem;
}

.loading-dots {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin: 0.5rem 0;
}

.loading-dots span {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: var(--primary-color);
  animation: bounce 1.4s infinite ease-in-out both;
}

.loading-dots span:nth-child(2) {
  animation-delay: 0.2s;
}

.loading-dots span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  0%, 80%, 100% { 
    transform: translateY(0);
    opacity: 0.5;
  }
  40% { 
    transform: translateY(-6px);
    opacity: 1;
  }
}

/* History Button */
.history-toggle-btn {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background-color: var(--primary-color);
  color: white;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(93, 95, 239, 0.3);
  z-index: 90;
  transition: all 0.3s ease;
}

.history-toggle-btn:hover {
  transform: scale(1.05);
  background-color: #4a4bdf;
}

/* History Panel */
.chat-history-panel {
  position: fixed;
  bottom: -100%;
  left: 0;
  right: 0;
  background-color: var(--card-bg);
  border-top-left-radius: var(--radius);
  border-top-right-radius: var(--radius);
  box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
  z-index: 100;
  transition: bottom 0.3s ease;
  max-height: 70vh;
  overflow-y: auto;
  padding-bottom: 1rem;
}

.chat-history-panel.visible {
  bottom: 0;
}

.history-header {
  padding: 1rem;
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  background-color: var(--card-bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.history-title {
  font-size: 1rem;
  font-weight: 600;
  margin: 0;
  color: var(--text-color);
}

.history-actions {
  display: flex;
  gap: 0.5rem;
}

.history-btn {
  background: none;
  border: none;
  color: var(--text-light);
  font-size: 1rem;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 50%;
  transition: all 0.2s;
}

.history-btn:hover {
  background-color: var(--primary-light);
  color: var(--primary-color);
}

.history-content {
  padding: 0.5rem 1rem;
}

.history-item {
  padding: 0.75rem 0;
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
  transition: all 0.2s;
}

.history-item:last-child {
  border-bottom: none;
}

.history-item:hover {
  background-color: var(--primary-light);
}

/* Language Mismatch Modal */
.language-mismatch-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: var(--card-bg);
  padding: 24px;
  border-radius: var(--radius);
  max-width: 400px;
  width: 90%;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}

.modal-title {
  font-weight: 500;
  margin-bottom: 16px;
  color: var(--error-color);
}

.modal-message {
  margin-bottom: 24px;
  color: var(--text-color);
}

.modal-button {
  background-color: var(--primary-color);
  color: white;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  transition: all 0.2s;
}

.modal-button:hover {
  opacity: 0.9;
}

/* Responsive Adjustments */
@media (max-width: 480px) {
  .header {
    padding: 0.8rem 0;
  }
  
  .app-title {
    font-size: 1.2rem;
  }
  
  .app-subtitle {
    font-size: 0.7rem;
  }

  .control-panel {
    margin: 2rem 0;
  }
  
  .voice-btn {
    width: 200px;
    height: 200px;
    font-size: 2.3rem;
  }

  .voice-btn:hover {
    background-color: rgba(84, 79, 251, 0.27);
  }

  .voice-btn:active {
    background-color: rgba(84, 79, 251, 0.7);
  }
  
  .history-toggle-btn {
    width: 70px;
    height: 70px;
    font-size: 1rem;
    bottom: 3rem;
    right: 2.7rem;
  }
  
  .chat-history-panel {
    max-height: 60vh;
  }
}
    </style>
</head>
<body>
    <!-- Minimalist Header -->
    <div class="header">
        <div class="container-max">
            <h1 class="app-title">
                 Kaiwa <span>会話</span>
            </h1>
            <div class="app-subtitle">Japanese Translator</div>
        </div>
    </div>

    <div class="container-max">
        <!-- Language Selector -->
        <div class="control-panel">
            <div class="select-wrapper">
                <select id="languageSelect">
                    <option value="enToJp">English ↔ 日本語</option>
                    <option value="jpToEn">日本語 ↔ English</option>
                    <option value="filToJp">Filipino ↔ 日本語</option>
                    <option value="jpToFil">日本語 ↔ Filipino</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <!-- Voice Control Section -->
        <div class="voice-control">
            <button id="voiceBtn" class="voice-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <div class="instruction-text">Hold to speak • Release to translate</div>
            
            <div class="select-wrapper formality-selector">
                <select id="formalitySelect">
                    <option value="formal">Formal</option>
                    <option value="informal">Informal</option>
                    <option value="casual">Casual</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
            
            <div id="statusMessage" class="status-message">Ready to translate</div>
            <div id="loadingDots" class="loading-dots hidden">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Floating History Toggle Button -->
    <button class="history-toggle-btn" id="historyToggleBtn">
        <i class="fas fa-history"></i>
    </button>

    <!-- Chat History Panel (Hidden by default) -->
    <div class="chat-history-panel" id="historyPanel">
        <div class="history-header" id="historyToggle">
            <h3 class="history-title">Translation History</h3>
            <div class="history-actions">
                <button class="history-btn" id="clearHistoryBtn" title="Clear history">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="history-btn" id="closeHistoryBtn" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="history-content" id="historyContent">
            <!-- History items will be added here -->
        </div>
    </div>

    <!-- Language Mismatch Modal -->
    <div class="language-mismatch-modal" id="languageMismatchModal">
        <div class="modal-content">
            <div class="modal-title">Language Mismatch Detected</div>
            <div class="modal-message">It seems you may have selected the wrong language. Please check your language selection.</div>
            <button class="modal-button" id="closeModal">OK</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const languageSelect = document.getElementById('languageSelect');
            const formalitySelect = document.getElementById('formalitySelect');
            const voiceBtn = document.getElementById('voiceBtn');
            const statusMessage = document.getElementById('statusMessage');
            const loadingDots = document.getElementById('loadingDots');
            const historyPanel = document.getElementById('historyPanel');
            const historyContent = document.getElementById('historyContent');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const closeHistoryBtn = document.getElementById('closeHistoryBtn');
            const historyToggleBtn = document.getElementById('historyToggleBtn');
            const languageMismatchModal = document.getElementById('languageMismatchModal');
            const closeModal = document.getElementById('closeModal');

            // App state
            let isListening = false;
            let translationDirection = 'enToJp';
            let formality = 'formal';
            let recognition;
            let speechSynthesis = window.speechSynthesis;
            let chatHistory = JSON.parse(localStorage.getItem('kaiwaHistory')) || [];
            const API_KEY = 'AIzaSyB7-Od-LNyxorA1X79uDk_keVMnKxnR6WQ';
            
            // Language detection patterns (simplified example)
            const languagePatterns = {
                en: /\b(the|and|you|that|was)\b/i,
                ja: /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/,
                fil: /\b(ang|ng|sa|mga|at)\b/i
            };

            // Initialize speech recognition
            function initSpeechRecognition() {
                try {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!SpeechRecognition) {
                        throw new Error("Speech recognition not supported");
                    }

                    recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 1;

                    // Set language based on direction
                    updateRecognitionLanguage();

                    recognition.onstart = function() {
                        isListening = true;
                        voiceBtn.classList.add('recording');
                        statusMessage.textContent = "Listening...";
                    };

                    recognition.onresult = function(event) {
                        const transcript = event.results[0][0].transcript;
                        checkLanguageMismatch(transcript);
                        translateText(transcript);
                    };

                    recognition.onerror = function(event) {
                        console.error('Speech recognition error', event.error);
                        statusMessage.textContent = `Error: ${event.error === 'no-speech' ? 'No speech detected' : event.error}`;
                        resetListeningState();
                    };

                    recognition.onend = function() {
                        resetListeningState();
                    };

                } catch(e) {
                    console.error("Speech recognition initialization failed", e);
                    voiceBtn.disabled = true;
                    statusMessage.textContent = "Voice input not supported in your browser";
                }
            }

            function updateRecognitionLanguage() {
                if (!recognition) return;
                
                // Set recognition language based on source language
                switch(translationDirection) {
                    case 'enToJp':
                        recognition.lang = 'en-US';
                        break;
                    case 'jpToEn':
                    case 'jpToFil':
                        recognition.lang = 'ja-JP';
                        break;
                    case 'filToJp':
                        recognition.lang = 'fil-PH';
                        break;
                }
            }

            function resetListeningState() {
                isListening = false;
                voiceBtn.classList.remove('recording');
                loadingDots.classList.add('hidden');
            }

            // Check for language mismatch
            function checkLanguageMismatch(text) {
                if (!text.trim()) return;
                
                // Get expected language based on translation direction
                let expectedLang;
                switch(translationDirection) {
                    case 'enToJp':
                    case 'filToJp':
                        expectedLang = translationDirection === 'enToJp' ? 'en' : 'fil';
                        break;
                    case 'jpToEn':
                    case 'jpToFil':
                        expectedLang = 'ja';
                        break;
                }
                
                // Skip if no detection pattern for expected language
                if (!languagePatterns[expectedLang]) return;
                
                // Check if text matches expected language patterns
                const matchesExpected = languagePatterns[expectedLang].test(text);
                
                // Check for matches of other languages
                for (const [lang, pattern] of Object.entries(languagePatterns)) {
                    if (lang !== expectedLang && pattern.test(text)) {
                        // Found text in a different language
                        if (!matchesExpected) {
                            showLanguageMismatchModal();
                        }
                        return;
                    }
                }
            }
            
            function showLanguageMismatchModal() {
                languageMismatchModal.style.display = 'flex';
            }

            // Add translation to history
            function addToHistory(input, output) {
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                chatHistory.unshift({
                    input,
                    output,
                    direction: translationDirection,
                    formality,
                    timestamp
                });
                
                // Keep only last 20 items
                if (chatHistory.length > 20) {
                    chatHistory.pop();
                }
                
                localStorage.setItem('kaiwaHistory', JSON.stringify(chatHistory));
                renderHistory();
            }

            // Render chat history
            function renderHistory() {
                historyContent.innerHTML = '';
                
                if (chatHistory.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'history-item';
                    emptyMsg.textContent = 'No translation history yet';
                    historyContent.appendChild(emptyMsg);
                    return;
                }
                
                chatHistory.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.dataset.index = index;
                    
                    const preview = document.createElement('div');
                    preview.className = 'history-preview';
                    
                    const lang = document.createElement('span');
                    lang.className = 'lang';
                    lang.textContent = item.direction === 'enToJp' ? 'EN→JP' : 
                                      item.direction === 'jpToEn' ? 'JP→EN' :
                                      item.direction === 'filToJp' ? 'FIL→JP' : 'JP→FIL';
                    
                    const inputText = document.createElement('span');
                    inputText.className = 'text';
                    inputText.textContent = item.input;
                    
                    const arrow = document.createElement('span');
                    arrow.className = 'arrow';
                    arrow.innerHTML = '&rarr;';
                    
                    const outputText = document.createElement('span');
                    outputText.className = 'text';
                    outputText.textContent = item.output;
                    
                    const time = document.createElement('span');
                    time.className = 'time';
                    time.textContent = item.timestamp;
                    
                    preview.appendChild(lang);
                    preview.appendChild(inputText);
                    preview.appendChild(arrow);
                    preview.appendChild(outputText);
                    preview.appendChild(time);
                    
                    historyItem.appendChild(preview);
                    historyItem.addEventListener('click', () => loadFromHistory(index));
                    
                    historyContent.appendChild(historyItem);
                });
            }

            // Toggle history panel visibility
            function toggleHistoryPanel(show) {
                if (show) {
                    historyPanel.classList.add('visible');
                } else {
                    historyPanel.classList.remove('visible');
                }
            }

            // Event listeners
            languageSelect.addEventListener('change', function() {
                translationDirection = this.value;
                updateRecognitionLanguage();
                statusMessage.textContent = `Mode: ${this.options[this.selectedIndex].text}`;
            });

            formalitySelect.addEventListener('change', function() {
                formality = this.value;
                statusMessage.textContent = `Formality: ${this.options[this.selectedIndex].text}`;
            });

            // Enhanced voice button interactions
            let pressTimer;
            
            voiceBtn.addEventListener('mousedown', function(e) {
                e.preventDefault();
                pressTimer = setTimeout(startListening, 500); // 0.5 second hold
                voiceBtn.classList.add('pressing');
            });
            
            voiceBtn.addEventListener('mouseup', function(e) {
                e.preventDefault();
                clearTimeout(pressTimer);
                voiceBtn.classList.remove('pressing');
                if (isListening) {
                    stopListening();
                }
            });
            
            voiceBtn.addEventListener('mouseleave', function(e) {
                e.preventDefault();
                clearTimeout(pressTimer);
                voiceBtn.classList.remove('pressing');
                if (isListening) {
                    stopListening();
                }
            });
            
            // Touch support for mobile
            voiceBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                pressTimer = setTimeout(startListening, 500);
                voiceBtn.classList.add('pressing');
            });
            
            voiceBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                clearTimeout(pressTimer);
                voiceBtn.classList.remove('pressing');
                if (isListening) {
                    stopListening();
                }
            });

            historyToggleBtn.addEventListener('click', function() {
                toggleHistoryPanel(true);
            });

            closeHistoryBtn.addEventListener('click', function() {
                toggleHistoryPanel(false);
            });

            clearHistoryBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                if (confirm('Clear all translation history?')) {
                    chatHistory = [];
                    localStorage.removeItem('kaiwaHistory');
                    renderHistory();
                }
            });
            
            closeModal.addEventListener('click', function() {
                languageMismatchModal.style.display = 'none';
            });

            // Functions
            function startListening() {
                if (!recognition || isListening) return;
                
                try {
                    recognition.start();
                    loadingDots.classList.remove('hidden');
                    statusMessage.textContent = "Listening...";
                } catch(err) {
                    console.error("Recognition start error:", err);
                    statusMessage.textContent = "Error: Try again";
                }
            }

            function stopListening() {
                if (!recognition || !isListening) return;
                
                try {
                    recognition.stop();
                } catch(err) {
                    console.error("Recognition stop error:", err);
                }
            }

            async function translateText(text) {
                if (!text.trim()) return;
                
                loadingDots.classList.remove('hidden');
                statusMessage.textContent = "Translating...";
                
                try {
                    // Determine source and target languages
                    let sourceLang, targetLang;
                    switch(translationDirection) {
                        case 'enToJp':
                            sourceLang = 'en';
                            targetLang = 'ja';
                            break;
                        case 'jpToEn':
                            sourceLang = 'ja';
                            targetLang = 'en';
                            break;
                        case 'filToJp':
                            sourceLang = 'tl'; // Filipino
                            targetLang = 'ja';
                            break;
                        case 'jpToFil':
                            sourceLang = 'ja';
                            targetLang = 'tl'; // Filipino
                            break;
                    }
                    
                    // Call Google Translate API
                    const response = await fetch(
                        `https://translation.googleapis.com/language/translate/v2?key=${API_KEY}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                q: text,
                                source: sourceLang,
                                target: targetLang,
                                format: 'text'
                            })
                        }
                    );
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }
                    
                    const translatedText = data.data.translations[0].translatedText;
                    
                    // Add to history
                    addToHistory(text, translatedText);
                    
                    // Speak the translation
                    speakTranslatedText(translatedText);
                    statusMessage.textContent = "Ready to translate";
                    
                } catch (error) {
                    console.error("Translation error:", error);
                    statusMessage.textContent = "Translation error. Please try again.";
                    
                    // Fallback to mock translation if API fails
                    const translatedText = mockTranslate(text);
                    addToHistory(text, translatedText);
                    speakTranslatedText(translatedText);
                    
                } finally {
                    loadingDots.classList.add('hidden');
                }
            }

            function mockTranslate(text) {
                // Fallback mock translations if API fails
                switch(translationDirection) {
                    case 'enToJp':
                        if (formality === 'formal') return `${text} (正式な日本語訳)`;
                        return `${text} (日本語訳)`;
                    case 'jpToEn':
                        return `${text} (English translation)`;
                    case 'filToJp':
                        if (formality === 'formal') return `${text} (正式な日本語訳)`;
                        return `${text} (日本語訳)`;
                    case 'jpToFil':
                        return `${text} (Filipino translation)`;
                    default:
                        return "Translation error";
                }
            }

            function speakTranslatedText(text) {
                if (!speechSynthesis) return;
                
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set language based on target language
                switch(translationDirection) {
                    case 'enToJp':
                    case 'filToJp':
                        utterance.lang = 'ja-JP';
                        break;
                    case 'jpToEn':
                        utterance.lang = 'en-US';
                        break;
                    case 'jpToFil':
                        utterance.lang = 'fil-PH';
                        break;
                }
                
                // Try to find appropriate voice
                const voices = speechSynthesis.getVoices();
                const preferredVoice = voices.find(voice => {
                    switch(translationDirection) {
                        case 'enToJp':
                        case 'filToJp':
                            return voice.lang === 'ja-JP';
                        case 'jpToEn':
                            return voice.lang === 'en-US';
                        case 'jpToFil':
                            return voice.lang === 'fil-PH';
                        default:
                            return false;
                    }
                });
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
                
                speechSynthesis.speak(utterance);
            }

            // Initialize
            initSpeechRecognition();
            renderHistory();
            
            // Load voices for speech synthesis
            if (speechSynthesis) {
                speechSynthesis.onvoiceschanged = function() {
                    console.log("Voices loaded");
                };
                
                // Chrome needs this
                if (speechSynthesis.getVoices().length === 0) {
                    speechSynthesis.addEventListener('voiceschanged', function() {
                        console.log("Voices loaded after event");
                    });
                }
            }
        });
    </script>
